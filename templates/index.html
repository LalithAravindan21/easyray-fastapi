<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TB Detection Tool for Radiologists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            padding-top: 40px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 10px;
        }
        img.preview {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow p-4">
        <h2 class="mb-4">ü©∫ TB Detection Tool for Radiologists</h2>

        {% if message %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <form action="/register/" method="post" class="mb-4">
            <h5>Register Patient</h5>
            <div class="mb-2">
                <input name="patient_id" class="form-control" placeholder="Patient ID" required>
            </div>
            <div class="mb-2">
                <input name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-2">
                <input name="age" class="form-control" type="number" placeholder="Age" required>
            </div>
            <div class="mb-3">
                <select name="gender" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register Patient</button>
        </form>

        <form action="/predict/" method="post" enctype="multipart/form-data">
            <h5>Upload X-ray</h5>
            <div class="mb-2">
                <input name="patient_id" class="form-control" placeholder="Patient ID" required>
            </div>
            <div class="mb-2">
                <input type="file" name="file" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Upload & Predict</button>
        </form>

        {% if image_b64 %}
            <hr>
            <h5 class="mt-4">üì∑ Uploaded X-ray</h5>
            <img class="preview" src="data:image/png;base64,{{ image_b64 }}" alt="X-ray Image">
        {% endif %}

        {% if report %}
            <hr>
            <h5 class="mt-4">üìù Radiologist Report</h5>
            <pre>{{ report }}</pre>
        {% endif %}
    </div>
</div>
</body>
</html>
