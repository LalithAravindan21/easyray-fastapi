<!DOCTYPE html>
<html>
<head>
    <title>TB Detection Tool for Radiologists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #e6f3ff;
        }

        .result img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TB Detection Tool for Radiologists</h2>

        <form action="/register/" method="post">
            <input type="text" name="patient_id" placeholder="Patient ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="submit" style="background-color: #1e90ff;">Register Patient</button>
        </form>

        <form action="/predict/" method="post" enctype="multipart/form-data">
            <input type="text" name="patient_id" placeholder="Patient ID" required>
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload X-ray</button>
        </form>

        {% if image_b64 %}
        <div class="result">
            <div class="section-title">ü©ª Annotated X-ray:</div>
            <img src="data:image/png;base64,{{ image_b64 }}" alt="Annotated X-ray">

            <div class="section-title">üìù Report</div>
            <p><strong>Condition:</strong> <span class="{{ 'red' if report.condition != 'Healthy' else 'green' }}">{{ report.condition }}</span></p>
            <p><strong>Accuracy:</strong> {{ report.accuracy }}%</p>
            <p><strong>Recommendation:</strong> {{ report.recommendation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
