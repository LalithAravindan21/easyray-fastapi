<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TB Detection Tool for Radiologists</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">TB Detection Tool for Radiologists</h1>

    <!-- Patient Registration Form -->
    <form action="/predict/" method="post" enctype="multipart/form-data" class="space-y-4">
      <input name="name" type="text" placeholder="Patient Name" required class="w-full p-2 border rounded"/>
      <input name="age" type="number" placeholder="Age" required class="w-full p-2 border rounded"/>
      <input name="gender" type="text" placeholder="Gender" required class="w-full p-2 border rounded"/>
      <input name="date" type="text" placeholder="Date" required class="w-full p-2 border rounded"/>
      
      <div class="flex justify-between">
        <input name="file" type="file" accept="image/*" required class="p-2 border rounded w-full"/>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-4">Register Patient</button>
      </div>
    </form>

    <!-- Result Block: Only show if image and report are present -->
    {% if image and report %}
      <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Annotated X-ray</h2>
        <img src="data:image/jpeg;base64,{{ image }}" class="w-full rounded shadow"/>

        <h2 class="text-xl font-semibold mt-6 mb-2">Report</h2>
        <pre class="bg-gray-50 p-4 rounded">{{ report | tojson(indent=2) }}</pre>
      </div>
    {% endif %}
  </div>

</body>
</html>
